<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="calculator.css">
    

</head>
<body>
    <div class="mainc">
    <div class="container">
        <table border="1">
            <tr>
                <td class="fillcolor" colspan="4"><h1 style="color:white;">CALCULATOR</h1></td>
            </tr>
            <tr>
                <td id="displayscreen" colspan="4"><p id="screen"></p></td>
            </tr>
            <tr>
                <td class="buttons" data-value="AC">AC</td>
                <td class="buttons" data-value="+/-">+/-</buttons></td>
                <td class="buttons" data-value="%">%</buttons></td>
                <td class="buttons" data-value="/">/</buttons></td>
            </tr>
            <tr>
                <td class="buttons" data-value="7">7</td>
                <td class="buttons" data-value="8">8</buttons></td>
                <td class="buttons" data-value="9">9</buttons></td>
                <td class="buttons" data-value="*">*</buttons></td>
            </tr>
            <tr>
                <td class="buttons" data-value="4">4</td>
                <td class="buttons" data-value="5">5</buttons></td>
                <td class="buttons" data-value="6">6</buttons></td>
                <td class="buttons" data-value="-">-</buttons></td>
            </tr>
            <tr>
                <td class="buttons" data-value="1">1</td>
                <td class="buttons" data-value="2">2</buttons></td>
                <td class="buttons" data-value="3">3</buttons></td>
                <td class="buttons" data-value="+">+</buttons></td>
            </tr>
            <tr>
                <td colspan="2" class="buttons" data-value="0">0</td>
                <td class="buttons" data-value=".">.</td>
                <td class="buttons" data-value="=">=</td>
                
            </tr>
        </table>
    </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
